name: Build Job
run-name: ${{ github.actor }} is learning GitHub Actions

on: 
  push:
    branches: 
      - main

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Maven Build
        run: mvn install -DskipTests -B

      - name: Print secret (masked)
        run: echo "Secret is ${{ secrets.ACCESS_USER }}"


  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Run tests on main branch
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle